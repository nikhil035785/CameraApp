<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Camera App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script> -->
</head>
<body>
    <div class="camera-container">
        <div id="wrapCamera">
            <div class="camera-preview" id="CameraPreview">
                <img src="assets/img/Photo_Filter.png" class="photoFrmae" alt=".." >
                <video id="camera-feed" autoplay alt="videoFeed" playsinline></video>
                <!-- <canvas id="camera-canvas"></canvas> -->
            </div>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="capture-controls">
            <button id="toggle-camera" class="btn btn-secondary alignBtnTextIcon">
                <span class="material-symbols-outlined">
                    cameraswitch
                </span>
                <span class="ml-2">Toggle Camera</span>
            </button>
            <button id="capture" class="btn btn-primary alignBtnTextIcon">
                <span class="material-symbols-outlined">
                    filter_center_focus
                </span>
                <span class="ml-2">Capture</span>
            </button>
            <button id="flip-image" class="btn btn-success d-none">
                <span class="material-symbols-outlined">
                    flip_camera_ios
                </span>
                <span class="ml-2">Flip Image</span>
            </button>
            <button id="retake" class="btn btn-info">
                <span class="material-symbols-outlined">
                    add_a_photo
                </span>
                <span class="ml-2">Retake</span>
            </button>
            <button id="share" class="btn btn-primary">
                <span class="material-symbols-outlined">
                    share
                </span>
                <span class="ml-2">Share</span>
            </button>
            <button id="download" class="btn btn-dark">
                <span class="material-symbols-outlined">
                    download
                </span>
                <span class="ml-2">Download</span>
            </button>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/konva@9/konva.min.js"></script> -->
    <script src="assets/js/main.js"></script>
</body>
</html>
