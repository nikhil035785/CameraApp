<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SnapGrab</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script> -->
</head>
<body>
    <div class="camera-container px-2">
        <div id="wrapCamera">
            <div class="camera-preview" id="CameraPreview">
                <img src="assets/img/Photo_Filter.png" class="photoFrmae" alt=".." >
                <video id="camera-feed" autoplay alt="videoFeed" playsinline></video>
                <!-- <canvas id="camera-canvas"></canvas> -->
            </div>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="capture-controls">
            <button id="toggle-camera" class="btn btn-secondary alignBtnTextIcon">
                <span class="material-symbols-outlined">
                    cameraswitch
                </span>
                <span class="ml-2">Toggle Camera</span>
            </button>
            <button id="capture" class="btn btn-primary alignBtnTextIcon">
                <span class="material-symbols-outlined">
                    filter_center_focus
                </span>
                <span class="ml-2">Capture</span>
            </button>
            <button id="flip-image" class="btn btn-success d-none">
                <span class="material-symbols-outlined">
                    flip_camera_ios
                </span>
                <span class="ml-2">Flip Image</span>
            </button>
            <button id="retake" class="btn btn-info">
                <span class="material-symbols-outlined">
                    add_a_photo
                </span>
                <span class="ml-2">Retake</span>
            </button>
            <button id="share" class="btn btn-primary">
                <span class="material-symbols-outlined">
                    share
                </span>
                <span class="ml-2">Share</span>
            </button>
            <button id="download" class="btn btn-dark">
                <span class="material-symbols-outlined">
                    download
                </span>
                <span class="ml-2">Download</span>
            </button>
        </div>
        <div id="shareTextDiv" style="display: none;">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <button class="btn btn-secondary" type="button" id="CopyAddon">Copy</button>
                </div>
                <input type="text" class="form-control" id="CopyText" placeholder="" value="Rashi Peripherals at Electronica Expo 2023 #RPtech #VisitingRashi #Rashiatelectronica" aria-label="Example text with button addon" readonly aria-describedby="button-addon1">
            </div>
            <span class="fs-12 text-dark text-center">Please copy the above text and share it along with the picture.</span>
        </div>
        <div class="spinnerWrapper" id="spinnerWrapper" style="display: none;">
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- <p>Your Os : <span id="OSTitle"></span></p> -->
    </div>
    <div class="position-fixed top-0 right-0 p-3" style="z-index: 5; right: 0; top: 0;">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
          <div class="toast-header">
            <strong class="mr-auto">Image Upload Error</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Something went wrong, please try again!!
          </div>
        </div>


        <div id="liveToast2" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
            <div class="toast-header">
              <strong class="mr-auto">Text Copied</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Text Copied to clipboard.
            </div>
          </div>
      </div>
    <!-- <script src="https://unpkg.com/konva@9/konva.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
